<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/css/styles.css">
  <title>Редактировать лечение</title>
</head>
<body>
<div class="header">
  <img class="centered-image" src="/css/icon.png" width="40" height="40"  />
  <div class="menu-item">
    <a href="/">Главная</a>
    <div class="submenu">
      <a href="/admin/users">Роли</a>
    </div>
  </div>
  <a href="/patient-treatments/">Лечение пациента</a>
  <a href="/medical-records/">Медицинская карта</a>
  <a href="/prescriptions/">Рецепты</a>
  <a href="/patients/">Список пациентов</a>
  <a href="/treatments/">Лечение</a>
  <a href="/invoices/">Счета</a>
  <a href="/dentists/">Стоматологи</a>
  <a href="/appointments/">Записи на приём</a>
  <a href="/login" style="background-color: #ea30f6">Авторизация</a>
  <a href="/registration" style="background-color: #ea30f6">Регистрация</a>
</div>

<h1>Редактировать лечение</h1>

<form th:action="@{/treatments/{id}/edit(id=${treatment.id})}" method="post"
      th:object="${treatment}">
  <input type="hidden" id="id" name="id" th:field="*{id}">

  <label for="name">Название:</label>
  <input type="text" id="name" name="name" th:field="*{name}" required>

  <label for="description">Описание:</label>
  <input type="text" id="description" name="description" th:field="*{description}" required>

  <label for="cost">Стоимость:</label>
  <input type="text" id="cost" name="cost" th:field="*{cost}" required>

  <button class="btn btn-primary" type="submit">Сохранить</button>
</form>

</body>
</html>
